{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock title %}
{% block content %}

<h1>Signin</h1>

<form action="/signin/" method="POST">
  {% csrf_token %}

  <label for="usuario">Usuario:</label>
  <input type="text" name="usuario" autofocus required id="usuario" />

  <label for="contra">Contraseña:</label>
  <input type="password" name="contra" required id="contra" />

  <button>Iniciar Sesión</button>
</form>

{% endblock content %}
